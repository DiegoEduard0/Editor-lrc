<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editor LRC</title>
    <link rel="shortcut icon" href="default/icon/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow:ital@1&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <nav class="flex menu">
        <div>
            <h1>Editor LRC</h1>
        </div>
        <a href="https://github.com/DiegoEduard0/Editor-lrc" target="_blank" id="git">
            <img src="default/icon/git.png" alt="GitHub">
        </a>
    </nav>

    <div class="flex content">

        <div class="flex content-music">
            <div class="flex" id="music">
                <div class="flex" id="cover"></div>
                <div class="flex" id="media-tags">
                  <div class="song-data">
                    <h2 id="title-artist">Title</h2>
                  </div>
                </div>
                <div class="flex music-player">
                    <audio id="audio" controls src="default/music/AURORA - Runaway.mp3">
                    </audio>
                </div>
                <div class="flex functions-music">
                    <div id="back" onclick="back()">
                        <span class="material-icons">
                            arrow_back_ios
                        </span>
                    </div>
                    <div id="next" onclick="next()">
                        <span class="material-icons">
                            arrow_forward_ios
                        </span>
                    </div>
                    <div class="lyric-file">
                        <label for="lyric-upload">
                            <span class="material-icons">
                                lyrics
                            </span>
                        </label>
                        <input type="file" id="lyric-upload" accept=".lrc">
                    </div>    
                    <div class="music-file">
                        <label for="music-upload">
                            <span class="material-icons">
                                audio_file
                            </span>
                        </label>
                        <input type="file" id="music-upload" accept=".mp3">
                    </div>    
                </div>
            </div>
        </div>

        <div class="flex content-lyrics" id="content-lyrics">
            <div class="timers-lyrics" id="timers-lyrics">
                 
            </div>
            <div class="flex functions-lyrics">
                <div id="remove" onclick="remove()">
                    <span class="material-icons">
                        clear_all
                    </span>
                </div>
                <div id="add" onclick="add()">
                    <span class="material-icons">
                        add
                    </span>
                </div>
                <div class="lyric-file" onclick="save()">
                    <span class="material-icons">
                        save
                    </span>  
                </div>      
            </div>
        </div>
        
    </div>
</body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsmediatags/3.9.5/jsmediatags.min.js" integrity="sha512-YsR46MmyChktsyMMou+Bs74oCa/CDdwft7rJ5wlnmDzMj1mzqncsfJamEEf99Nk7IB0JpTMo5hS8rxB49FUktQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.0/FileSaver.min.js" integrity="sha512-csNcFYJniKjJxRWRV1R7fvnXrycHP6qDR21mgz1ZP55xY5d+aHLfo9/FcGDQLfn2IfngbAHd8LdfsagcCqgTcQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="js/music.js"></script>
    <script src="js/lyrics.js"></script>
</html>
